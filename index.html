<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Science Of Deduction</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">

    <!-- SKELETON CSS  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    
  </head>
  <body>
    <div class="container">
      <h1>Make a Deduction, Watson</h1>
      <div class="game">
        <p>The range is between <span class="min-num"></span> and <span class="max-num"></span></p>
        
        <input type="number" id="guess-input" placeholder="Enter The Data">

        <input type="submit" id="guess-btn" >
        <strong><p class="message"></p></strong>
        <!-- will be handled by JS -->

      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
